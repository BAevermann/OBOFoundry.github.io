<table class="table">
  <tbody>
    {% for ont in site.ontologies offset: 0 limit: 50 %}
    {% if include.foundry == false %}
    <tr>
      <td>
         <a href="ontology/{{ ont.id }}.html" > {{ont.id}} </a>
      </td>
      <td>
        {{ ont.title }}
      </td>
      <td>
        {{ ont.description }}
      </td>
    </tr>
    {% endif %}

    {% endfor %}
  </tbody>
</table>
